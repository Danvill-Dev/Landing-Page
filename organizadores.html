<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastrar Evento</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

  <nav class="navbar navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="index.html">Sistema de Eventos</a>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="text-center mb-4">Cadastro de Organizadores e Eventos</h2>

    <form id="formEvento" class="card p-4 shadow">

      <div class="row">

        <div class="col-md-6 mb-3">
          <label class="form-label">Organizador</label>
          <input type="text" class="form-control" id="organizador" required>
        </div>

        <!-- CNPJ ADICIONADO -->
        <div class="col-md-6 mb-3">
          <label class="form-label">CNPJ</label>
          <input type="text" class="form-control" id="cnpj" placeholder="00.000.000/0000-00" required>
        </div>

      </div>

      <div class="row">
        <div class="col-md-6 mb-3">
          <label class="form-label">Nome do Evento</label>
          <input type="text" class="form-control" id="nomeEvento" required>
        </div>

        <div class="col-md-6 mb-3">
          <label class="form-label">Título do Evento</label>
          <input type="text" class="form-control" id="titulo" required>
        </div>
      </div>

      <div class="row">
        <div class="col-md-4 mb-3">
          <label class="form-label">Data</label>
          <input type="date" class="form-control" id="data" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Local</label>
          <input type="text" class="form-control" id="local" required>
        </div>

        <div class="col-md-4 mb-3">
          <label class="form-label">Imagem do Evento</label>
          <input type="file" class="form-control" id="imagem" accept="image/*">
        </div>
      </div>

      <div class="mb-3">
        <label class="form-label">Descrição</label>
        <textarea id="descricao" class="form-control" rows="4" required></textarea>
      </div>

      <button type="submit" class="btn btn-primary w-100">Salvar Evento</button>
    </form>
  </div>

  <script src="js/app.js"></script>
</body>
</html>
