<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Evento</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #d4d4f0;
        }
        .form-container {
            max-width: 700px;
            margin: 40px auto;
            background: linear-gradient(#5e858f, rgb(154, 188, 199));
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-custom {
            background-color: #0d6efd;
            color: white;
            width: 100%;
            padding: 12px;
            font-size: 18px;
            border-radius: 10px;
        }
        .btn-custom:hover {
            background-color: #084298;
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h2 class="text-center mb-4">Cadastro de Evento</h2>

        <form action="eventosbts.html" method="GET">
            <div class="mb-3">
                <label for="organizador" class="form-label">Organizador:</label>
                <input type="text" class="form-control" id="organizador" required>
            </div>

            <div class="mb-3">
                <label for="cnpj" class="form-label">CNPJ:</label>
                <input type="text" class="form-control" id="cnpj" required>
            </div>

            <div class="mb-3">
                <label for="nomeEvento" class="form-label">Nome do Evento:</label>
                <input type="text" class="form-control" id="nomeEvento" required>
            </div>

            <div class="mb-3">
                <label for="tituloEvento" class="form-label">Título do Evento:</label>
                <input type="text" class="form-control" id="tituloEvento" required>
            </div>

            <div class="mb-3">
                <label for="data" class="form-label">Data:</label>
                <input type="date" class="form-control" id="data" required>
            </div>

            <div class="mb-3">
                <label for="local" class="form-label">Local:</label>
                <input type="text" class="form-control" id="local" required>
            </div>

            <div class="mb-3">
                <label for="imagem" class="form-label">Imagem do Evento:</label>
                <input type="file" class="form-control" id="imagem" required>
            </div>

            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <textarea class="form-control" id="descricao" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-custom">Cadastrar</button>
        </form>
    </div>

   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
